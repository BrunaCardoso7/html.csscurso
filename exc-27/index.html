<!DOCTYPE html>

<body>
<fieldset>
    <legend>Dados pessoais</legend>
    <form action="formulário.php" method="get" autocomplete="on">
        <h2 id="titulo">
            Formulário
        </h2>
        <p>
            <label for="email"> E-mail</label>
            <input type="email" name="email" id="email" required minlength="10" maxlength="20" autocomplete="email" placeholder="seu melhor email">
        </p>
        <p>
            <label for="telefone">telefone</label>
            <input type="tel" name="telefone" id="telefone" required minlength="8" maxlength="20" autocomplete="tel-local" placeholder="telefone pessoal" pattern="^(\d{2}\)\d{4,5}-\d{4}$">
        </p> 
        <p>
            <input type="submit" value="cadastrar">
            <input type="reset" value="limpar">
        </p>
    </form>
</fieldset>
</body>
</html>
