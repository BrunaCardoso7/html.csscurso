<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="index.php" method="post">

        <div>
            <label for="num">1º número</label>
            <input type="number" name="num" id="num" min="0" max="50" required oninput="soma.innerHTML=Number(num.value)+Number(num2.value)">
        </div>
        <div>
            <label for="num2">2º número</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required oninput="soma.innerHTML=Number(num.value)+Number(num2.value)">
        </div>
        <div>
            <label for="soma">soma</label>
            <output  name="soma" id="soma">0</output>
        </div>
        <div>
            <input type="submit" value="cadastrar">
            <input type="reset" value="limpar">
        </div>

    </form>
</body>

</html>
