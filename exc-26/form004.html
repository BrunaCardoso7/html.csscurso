<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    
</head>
<body>
    <fieldset>
        <form action="index.php" method="get" autocomplete="on">
            <p>
                <label for="cor"></label>
                <input type="color" name="cor" id="cor" value="#fffff">
            </p>
            <p>
                <label for="satisfação">Nivel de satisfação</label>
                <input type="range" name="satisfação" id="satisfação" min="0" max="10">

            </p>
            <p>
                <label for="isso">para selecionar um arquivo aperte no botão ao lado</label>
                <input type="file" name="isso" id="isso">

            
            </p>
            <p>
                <input type="submit" value="cadastrar">
                <input type="reset" value="limpar">
            </p>
            
        </form>
    </fieldset>
</body>
</html>
