<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulários</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="index.php" method="post" autocomplete="off">
        <p>
            <label for="user">Usuario</label>
            <input type= "text" name="user" id="user" required minlength="5" maxlength="10" size="14px" placeholder="nome de usuário">
        </p>
        <p>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required minlength="5" maxlength="10" size="14px" placeholder="senha do user">
        </p>
        <p>
            <input type="submit" value="cadastre">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
